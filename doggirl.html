//instead of 'first-video.mp4' put the name of your video clip
//instead of 'second-videom.mp4' put the name of second video clip

<video id="my-video" controls width="600">
  <source src="first-video.mp4" type="video/mp4">
</video>
<button onclick="toggleVideo()">Toggle Videos</button>

<script>
  function toggleVideo() {
    var video = document.getElementById("my-video");
    if (video.paused) {
      video.src = "second-video.mp4";
      video.play();
    } else {
      video.src = "first-video.mp4";
      video.play();
    }
  }
</script>
