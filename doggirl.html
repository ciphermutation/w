	<script>
	function toggleVideo(videoId, sourceId, video1, video2) {
  var video = document.getElementById(videoId);
  var source = document.getElementById(sourceId);

  function playVideo2() {
    console.log ("play video 2");
    source.src = video2;
    video.load();
    video.play();
    video.removeEventListener('click', playVideo2);
    video.addEventListener('click', playVideo1);
  }

  function playVideo1() {
    console.log("play video 1");
    source.src = video1;
    video.load();
    video.play();
    video.removeEventListener('click', playVideo1);
    video.addEventListener('click', playVideo2);
  }

  video.addEventListener('click', playVideo2);
  video.removeAttribute('controls');
}
